<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diccionario - Kawaiinese</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 800px; /* Ancho de aproximadamente 800px */
        height: auto; /* Alto ajustable */
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        margin-bottom: 20px;
    }

    #titulo {
        font-size: 24px;
        font-weight: bold;
    }

    #paginas {
        display: flex;
        align-items: center;
    }

    #paginas a {
        text-decoration: none;
        color: black;
        margin-right: 20px;
    }

    #paginas a:hover {
        color: blue;
    }

    #contenido {
        margin-top: 20px;
        text-align: center;
    }

    .diccionario {
        margin-top: 20px;
    }

    .diccionario h2 {
        font-size: 20px;
    }

    .palabra {
        font-weight: bold;
    }

    .traduccion {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div id="wrapper">
    <div id="content">
        <div id="header">
            <div id="titulo">Diccionario - Kawaiinese</div>
            <div id="paginas">
                <a href="index.html">Inicio</a>
                <a href="traductor.html">Traductor</a>
                <a href="diccionario.html">Diccionario</a>
                <a href="form.html">Crear Palabra</a>
            </div>
        </div>
    </div>
</div>

<div id="contenido">
    <h1>Diccionario Kawaiinese</h1>
    <div class="diccionario" id="diccionario"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var archivo = "Kawaiinese.xlsx";
    var xhr = new XMLHttpRequest();
    xhr.open("GET", archivo, true);
    xhr.responseType = "arraybuffer";

    xhr.onload = function() {
        var arrayBuffer = xhr.response;
        if (arrayBuffer) {
            var data = new Uint8Array(arrayBuffer);
            var workbook = XLSX.read(data, { type: "array" });
            var sheetName = workbook.SheetNames[0];
            var sheet = workbook.Sheets[sheetName];

            // Convertir la hoja de Excel a JSON
            var json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            // Procesar los datos del diccionario
            var diccionarioHTML = '';
            var diccionario = {};
            for (var i = 1; i < json.length; i++) {
                var palabraEspañol = json[i][0];
                var palabraKawaiinese = json[i][1];
                if (!diccionario[palabraEspañol]) {
                    diccionario[palabraEspañol] = [];
                }
                diccionario[palabraEspañol].push(palabraKawaiinese);
            }

            // Ordenar las palabras en español alfabéticamente
            var palabrasOrdenadas = Object.keys(diccionario).sort();
            palabrasOrdenadas.forEach(function(palabraEspañol) {
                diccionarioHTML += '<div class="traduccion">';
                diccionarioHTML += '<span class="palabra">' + palabraEspañol + '</span>: ';
                diccionarioHTML += diccionario[palabraEspañol].join(', ');
                diccionarioHTML += '</div>';
            });

            // Mostrar el diccionario en la página
            document.getElementById('diccionario').innerHTML = diccionarioHTML;
        }
    };

    xhr.send();
});
</script>

</body>
</html>
