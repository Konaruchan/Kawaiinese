<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diccionario - Kawaiinese</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 800px; /* Ancho de aproximadamente 800px */
        height: auto; /* Alto ajustable */
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        margin-bottom: 20px;
    }

    #titulo {
        font-size: 24px;
        font-weight: bold;
    }

    #paginas {
        display: flex;
        align-items: center;
    }

    #paginas a {
        text-decoration: none;
        color: black;
        margin-right: 20px;
    }

    #paginas a:hover {
        color: blue;
    }

    #contenido {
        margin-top: 20px;
        text-align: center;
    }

    .diccionario {
        margin-top: 20px;
        text-align: left;
    }

    .palabra {
        font-weight: bold;
    }
</style>
</head>
<body>

<div id="wrapper">
    <div id="content">
        <div id="header">
            <div id="titulo">Diccionario - Kawaiinese</div>
            <div id="paginas">
                <a href="index.html">Inicio</a>
                <a href="traductor.html">Traductor</a>
                <a href="diccionario.html">Diccionario</a>
                <a href="form.html">Crear Palabra</a>
            </div>
        </div>
    </div>
</div>

<div id="contenido">
    <h1>Diccionario Kawaiinese</h1>
    <div class="diccionario" id="diccionario"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var archivo = "Kawaiinese.xlsx";
    var xhr = new XMLHttpRequest();
    xhr.open("GET", archivo, true);
    xhr.responseType = "arraybuffer";

    xhr.onload = function() {
        var arrayBuffer = xhr.response;
        if (arrayBuffer) {
            var data = new Uint8Array(arrayBuffer);
            var workbook = XLSX.read(data, { type: "array" });
            var sheetName = workbook.SheetNames[0];
            var sheet = workbook.Sheets[sheetName];

            // Construir la tabla de diccionario
            var divDiccionario = document.getElementById("diccionario");
            var html = "<table>";
            var range = XLSX.utils.decode_range(sheet['!ref']);
            for (var R = range.s.r; R <= range.e.r; ++R) {
                html += "<tr>";
                for (var C = range.s.c; C <= range.e.c; ++C) {
                    var cell_address = { c: C, r: R };
                    var cell_ref = XLSX.utils.encode_cell(cell_address);
                    var cell = sheet[cell_ref];
                    var cellValue = cell ? cell.v : '';
                    html += "<td>" + cellValue + "</td>";
                }
                html += "</tr>";
            }
            html += "</table>";
            divDiccionario.innerHTML = html;
        }
    };

    xhr.send();
});
</script>

</body>
</html>
