<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Palabra - Kawaiinese</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 800px; /* Ancho de aproximadamente 800px */
        height: 100vh; /* Alto ocupa toda la pantalla */
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        margin-bottom: 20px;
    }

    #titulo {
        font-size: 24px;
        font-weight: bold;
    }

    #paginas {
        display: flex;
        align-items: center;
    }

    #paginas a {
        text-decoration: none;
        color: black;
        margin-right: 20px;
    }

    #paginas a:hover {
        color: blue;
    }

    #contenido {
        margin-top: 20px;
        text-align: center;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 300px; /* Tamaño horizontal razonable */
        height: 40px; /* Altura más pequeña */
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    button {
        margin-top: 10px;
    }

</style>
</head>
<body>

<div id="wrapper">
    <div id="content">
        <div id="header">
            <div id="titulo">Crear Palabra - Kawaiinese</div>
            <div id="paginas">
                <a href="index.html">Inicio</a>
            </div>
        </div>

        <div id="contenido">
            <h1>¡Crea una nueva palabra en Kawaiinese!</h1>

            <form action="enviar_email.php" method="post">
                <label for="inputEspañol">Español:</label>
                <input type="text" id="inputEspañol" name="inputEspañol" placeholder="Ingrese la palabra en español"><br>

                <label for="inputKawaiinés">Kawaiinés:</label>
                <input type="text" id="inputKawaiinés" name="inputKawaiinés" placeholder="Ingrese la traducción en Kawaiinés"><br>

                <label for="inputComentario">Comentario adicional (opcional):</label><br>
                <textarea id="inputComentario" name="inputComentario" placeholder="Ingrese un comentario adicional (opcional)"></textarea><br>

                <label for="inputEmail">E-mail:</label>
                <input type="email" id="inputEmail" name="inputEmail" placeholder="Ingrese su correo electrónico"><br>

                <label for="inputApodo">Apodo:</label>
                <input type="text" id="inputApodo" name="inputApodo" placeholder="Ingrese su apodo"><br>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
