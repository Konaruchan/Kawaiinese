<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario para crear palabra</title>
<style>
    #formularioCrearPalabra {
        text-align: center;
        margin-top: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 80%;
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    button {
        margin-top: 10px;
    }

</style>
</head>
<body>

<h1>Formulario para crear palabra</h1>

<!-- Formulario para crear palabra -->
<div id="formularioCrearPalabra">
    <form action="https://formspree.io/f/mkndeybn" method="POST">
        <label for="inputEspañol">Español:</label>
        <input type="text" id="inputEspañol" name="inputEspañol" placeholder="Ingrese la palabra en español" required><br>

        <label for="inputKawaiinés">Kawaiinés:</label>
        <input type="text" id="inputKawaiinés" name="inputKawaiinés" placeholder="Ingrese la traducción en Kawaiinés" required><br>

        <label for="inputComentario">Comentario adicional (opcional):</label><br>
        <textarea id="inputComentario" name="inputComentario" placeholder="Ingrese un comentario adicional (opcional)"></textarea><br>

        <label for="inputEmail">E-mail:</label>
        <input type="email" id="inputEmail" name="_replyto" placeholder="Ingrese su correo electrónico" required><br>

        <label for="inputApodo">Apodo:</label>
        <input type="text" id="inputApodo" name="inputApodo" placeholder="Ingrese su apodo" required><br>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
