<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kawaiinese</title>
<style>
    #titulo {
        text-align: center;
        font-size: 36px;
        margin-top: 50px;
    }

    #subtitulo {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
    }

    #textoIntroduccion {
        text-align: center;
        margin-top: 20px;
        font-style: italic;
    }

    #crearPalabra {
        display: none;
        text-align: center;
        margin-top: 20px;
    }

    #formularioCrearPalabra {
        display: none;
        text-align: center;
        margin-top: 20px;
    }

    input[type="text"],
    textarea {
        width: 80%;
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    button {
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1 id="titulo">Kawaiinese</h1>
<h2 id="subtitulo">El idioma más Lindo</h2>

<div id="textoIntroduccion">
    Traduce palabras al Kawaiines!
</div>

<!-- Formulario de búsqueda -->
<div id="busquedaFormulario" style="text-align: center; margin-top: 20px;">
    <input type="text" id="palabra" placeholder="Ingrese una palabra en español">
    <button type="button" onclick="buscarTraduccion()">Traducir</button>
</div>

<!-- Resultado de la búsqueda -->
<div id="resultado" style="text-align: center; margin-top: 20px;"></div>

<!-- Botón para crear palabra -->
<div id="crearPalabra">
    <p>Esa palabra aún no ha sido traducida, ¿por qué no la traduces tú mismo?</p>
    <button type="button" onclick="mostrarFormulario()">Crear Palabra</button>
</div>

<!-- Formulario para crear palabra -->
<!-- Formulario para crear palabra -->
<div id="formularioCrearPalabra">
    <form id="formularioCrearPalabra" action="enviar_email.php" method="post">
        <label for="inputEspañol">Español:</label>
        <input type="text" id="inputEspañol" name="inputEspañol" placeholder="Ingrese la palabra en español"><br>

        <label for="inputKawaiinés">Kawaiinés:</label>
        <input type="text" id="inputKawaiinés" name="inputKawaiinés" placeholder="Ingrese la traducción en Kawaiinés"><br>

        <label for="inputComentario">Comentario adicional (opcional):</label><br>
        <textarea id="inputComentario" name="inputComentario" placeholder="Ingrese un comentario adicional (opcional)"></textarea><br>

        <label for="inputEmail">E-mail:</label>
        <input type="email" id="inputEmail" name="inputEmail" placeholder="Ingrese su correo electrónico"><br>

        <label for="inputApodo">Apodo:</label>
        <input type="text" id="inputApodo" name="inputApodo" placeholder="Ingrese su apodo"><br>

        <button type="submit">Enviar</button>
    </form>
</div>


<!-- Biblioteca SheetJS para leer el archivo Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

<script>
var contadorPeticiones = 0;

function buscarTraduccion() {
    var palabra = document.getElementById("palabra").value.toLowerCase().trim();
    
    // Cargar el archivo Excel
    var archivo = "Kawaiinese.xlsx";
    var xhr = new XMLHttpRequest();
    xhr.open("GET", archivo, true);
    xhr.responseType = "arraybuffer";

    xhr.onload = function() {
        var arrayBuffer = xhr.response;
        if (arrayBuffer) {
            var data = new Uint8Array(arrayBuffer);
            var workbook = XLSX.read(data, { type: "array" });
            var sheetName = workbook.SheetNames[0];
            var sheet = workbook.Sheets[sheetName];

            // Convertir la hoja de Excel a JSON
            var json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            // Buscar la traducción en Kawaiinés
            var traduccionEncontrada = false;
            for (var i = 1; i < json.length; i++) {
                var palabraEspañol = json[i][0].toLowerCase().trim();
                var palabraKawaiinés = json[i][1];
                if (palabra === palabraEspañol) {
                    traduccionEncontrada = true;
                    document.getElementById("resultado").innerText = "¡La traducción a Kawaiinés es: " + palabraKawaiinés + "!";
                    break;
                }
            }

            // Si no se encuentra la traducción
            if (!traduccionEncontrada) {
                document.getElementById("resultado").innerText = "¡Traducción no encontrada!";
                document.getElementById("crearPalabra").style.display = "block";
            }
        }
    };

    xhr.send();
}

function mostrarFormulario() {
    // Ocultar el elemento de "crearPalabra"
    var crearPalabraElement = document.getElementById("crearPalabra");
    if (crearPalabraElement) {
        crearPalabraElement.style.display = "none";
    }

    // Mostrar el formulario de creación de palabra
    var formularioCrearPalabraElement = document.getElementById("formularioCrearPalabra");
    if (formularioCrearPalabraElement) {
        formularioCrearPalabraElement.style.display = "block";
    }
}


function enviarPeticion() {
    var palabraEspañol = document.getElementById("inputEspañol").value.trim();
    var palabraKawaiinés = document.getElementById("inputKawaiinés").value.trim();
    var comentario = document.getElementById("inputComentario").value.trim();
    var email = document.getElementById("inputEmail").value.trim();
    var apodo = document.getElementById("inputApodo").value.trim();

    // Validar campos obligatorios
    if (!palabraEspañol || !palabraKawaiinés || !email || !apodo) {
        alert("Por favor, complete todos los campos obligatorios.");
        return;
    }

    // Crear objeto FormData con los datos del formulario
    var formData = new FormData();
    formData.append('inputEspañol', palabraEspañol);
    formData.append('inputKawaiinés', palabraKawaiinés);
    formData.append('inputComentario', comentario);
    formData.append('inputEmail', email);
    formData.append('inputApodo', apodo);

    // Enviar solicitud AJAX al servidor
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'enviar_email.php', true);
    xhr.onload = function () {
        if (xhr.status == 200) {
            // Limpiar campos después de enviar la petición
            document.getElementById("inputEspañol").value = "";
            document.getElementById("inputKawaiinés").value = "";
            document.getElementById("inputComentario").value = "";
            document.getElementById("inputEmail").value = "";
            document.getElementById("inputApodo").value = "";

            // Ocultar formulario de petición
            document.getElementById("formularioCrearPalabra").style.display = "none";

            // Mostrar mensaje de confirmación
            alert("Tu petición ha sido enviada correctamente. ¡Gracias!");
        } else {
            alert("Error al enviar la petición. Por favor, inténtalo de nuevo más tarde.");
        }
    };
    xhr.send(formData);
}
</script>

</body>
</html>
