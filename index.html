<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kawaiinese</title>
<style>
    #titulo {
        text-align: center;
        font-size: 36px;
        margin-top: 50px;
    }

    #subtitulo {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
    }

    #textoIntroduccion {
        text-align: center;
        margin-top: 20px;
        font-style: italic;
    }

    #crearPalabra {
        display: none;
        text-align: center;
        margin-top: 20px;
    }

    #formularioCrearPalabra {
        display: none;
        text-align: center;
        margin-top: 20px;
    }

    input[type="text"],
    textarea {
        width: 80%;
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    button {
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1 id="titulo">Kawaiinese</h1>
<h2 id="subtitulo">El idioma más Lindo</h2>

<div id="textoIntroduccion">
    Traduce palabras al Kawaiines!
</div>

<!-- Formulario de búsqueda -->
<div id="busquedaFormulario" style="text-align: center; margin-top: 20px;">
    <input type="text" id="palabra" placeholder="Ingrese una palabra en español">
    <button type="button" onclick="buscarTraduccion()">Traducir</button>
</div>

<!-- Resultado de la búsqueda -->
<div id="resultado" style="text-align: center; margin-top: 20px;"></div>

<!-- Botón para crear palabra -->
<div id="crearPalabra">
    <p>Esa palabra aún no ha sido traducida, ¿por qué no la traduces tú mismo?</p>
    <button type="button" onclick="mostrarFormulario()">Crear Palabra</button>
</div>

<!-- Formulario para crear palabra -->
<div id="formularioCrearPalabra">
    <label for="inputEspañol">Español:</label>
    <input type="text" id="inputEspañol" placeholder="Ingrese la palabra en español"><br>

    <label for="inputKawaiinés">Kawaiinés:</label>
    <input type="text" id="inputKawaiinés" placeholder="Ingrese la traducción en Kawaiinés"><br>

    <label for="inputComentario">Comentario adicional (opcional):</label><br>
    <textarea id="inputComentario" placeholder="Ingrese un comentario adicional (opcional)"></textarea><br>

    <label for="inputApodo">Apodo:</label>
    <input type="text" id="inputApodo" placeholder="Ingrese su apodo"><br>

    <button type="button" onclick="crearPalabra()">Guardar</button>
</div>

<!-- Biblioteca SheetJS para leer el archivo Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

<script>
var contadorPeticiones = 0;

function buscarTraduccion() {
    var palabra = document.getElementById("palabra").value.toLowerCase().trim();
    
    // Cargar el archivo Excel
    var archivo = "Kawaiinese.xlsx";
    var xhr = new XMLHttpRequest();
    xhr.open("GET", archivo, true);
    xhr.responseType = "arraybuffer";

    xhr.onload = function() {
        var arrayBuffer = xhr.response;
        if (arrayBuffer) {
            var data = new Uint8Array(arrayBuffer);
            var workbook = XLSX.read(data, { type: "array" });
            var sheetName = workbook.SheetNames[0];
            var sheet = workbook.Sheets[sheetName];

            // Convertir la hoja de Excel a JSON
            var json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            // Buscar la traducción en Kawaiinés
            var traduccionEncontrada = false;
            for (var i = 1; i < json.length; i++) {
                var palabraEspañol = json[i][0].toLowerCase().trim();
                var palabraKawaiinés = json[i][1];
                if (palabra === palabraEspañol) {
                    traduccionEncontrada = true;
                    document.getElementById("resultado").innerText = "¡La traducción a Kawaiinés es: " + palabraKawaiinés + "!";
                    break;
                }
            }

            // Si no se encuentra la traducción
            if (!traduccionEncontrada) {
                document.getElementById("resultado").innerText = "¡Traducción no encontrada!";
                document.getElementById("crearPalabra").style.display = "block";
            }
        }
    };

    xhr.send();
}

function mostrarFormulario() {
    document.getElementById("crearPalabra").style.display = "none";
    document.getElementById("formularioCrearPalabra").style.display = "block";
}

function crearPalabra() {
    var palabraEspañol = document.getElementById("inputEspañol").value.trim();
    var palabraKawaiinés = document.getElementById("inputKawaiinés").value.trim();
    var comentario = document.getElementById("inputComentario").value.trim();
    var apodo = document.getElementById("inputApodo").value.trim();
    // Generar el nombre del archivo de texto
    contadorPeticiones++;
    var nombreArchivo = "petition-" + pad(contadorPeticiones, 3) + ".txt";
    // Guardar los datos en un archivo de texto en GitHub
    var datos = "Palabra en Español: " + palabraEspañol + "\n";
    datos += "Palabra en Kawaiinés: " + palabraKawaiinés + "\n";
    datos += "Comentario adicional: " + comentario + "\n";
    datos += "Apodo del usuario: " + apodo + "\n";

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://api.github.com/repos/Violet3445/Kawaiinese/contents/Peticiones/" + nombreArchivo, true);
    xhr.setRequestHeader("Authorization", "token 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");
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.onload = function() {
        if (xhr.status === 201) {
            alert("¡Tu palabra ha sido enviada a revisión! Estaré atento a nuestra página de últimas novedades para saber si es aceptada.");
            document.getElementById("formularioCrearPalabra").style.display = "none";
        } else {
            var mensajeError = "Error al enviar la palabra. Por favor, inténtalo de nuevo más tarde.";
            if (xhr.responseText) {
                mensajeError += "\nError: " + xhr.responseText;
            }
            alert(mensajeError);
        }
    };
    xhr.send(JSON.stringify({
        "message": "Nueva petición de palabra",
        "content": btoa(datos)
    }));
}


// Función auxiliar para rellenar con ceros a la izquierda
function pad(num, size) {
    var s = num + "";
    while (s.length < size) s = "0" + s;
    return s;
}
</script>

</body>
</html>
