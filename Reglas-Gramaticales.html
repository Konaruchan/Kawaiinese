<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reglas Gramaticales - Kawaiinese</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 800px;
        height: auto;
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        margin-bottom: 20px;
    }

    #titulo {
        font-size: 24px;
        font-weight: bold;
    }

    #paginas {
        display: flex;
        align-items: center;
    }

    #paginas a {
        text-decoration: none;
        color: black;
        margin-right: 20px;
    }

    #paginas a:hover {
        color: blue;
    }

    #contenido {
        margin-top: 20px;
        text-align: center;
    }

    .reglas {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .entry {
        width: 90%;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    .entry:hover {
        background-color: #f9f9f9;
    }

    .entry strong {
        display: block;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div id="wrapper">
    <div id="content">
        <div id="contenido">
            <div id="header">
                <div id="titulo">Reglas Gramaticales - Kawaiinese</div>
                <div id="paginas">
                    <a href="index.html">Inicio</a>
                    <a href="traductor.html">Traductor</a>
                    <a href="diccionario.html">Diccionario</a>
                    <a href="form.html">Crear Palabra</a>
                    <a href="Reglas-Gramaticales.html">Reglas Gramaticales</a>
                </div>
            </div>

            <h1>Reglas Gramaticales Kawaiinese</h1>
            <div class="reglas" id="reglas"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.16.0/docxtemplater.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var archivo = "ReglasGramaticales.docx";
    var xhr = new XMLHttpRequest();
    xhr.open("GET", archivo, true);
    xhr.responseType = "arraybuffer";

    xhr.onload = function() {
        var arrayBuffer = xhr.response;
        if (arrayBuffer) {
            var zip = new JSZip(arrayBuffer);
            var doc = new docxtemplater().loadZip(zip);
            var text = doc.getFullText();
            
            // Separar el contenido por las reglas
            var reglas = text.split('___');
            var divReglas = document.getElementById("reglas");
            var html = "";
            reglas.forEach(function(regla) {
                if (regla.trim()) {
                    var partes = regla.split(/\n/).map(linea => linea.trim());
                    var reglaTitulo = partes.shift();
                    var reglaContenido = partes.join(" ");
                    reglaContenido = reglaContenido.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
                    html += `<div class="entry"><strong>${reglaTitulo}</strong>${reglaContenido}</div>`;
                }
            });
            divReglas.innerHTML = html;
        }
    };

    xhr.send();
});
</script>

</body>
</html>
