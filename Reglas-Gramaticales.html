<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reglas Gramaticales - Kawaiinese</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 800px; /* Ancho de aproximadamente 800px */
        height: auto; /* Alto ajustable */
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        margin-bottom: 20px;
    }

    #titulo {
        font-size: 24px;
        font-weight: bold;
    }

    #paginas {
        display: flex;
        align-items: center;
    }

    #paginas a {
        text-decoration: none;
        color: black;
        margin-right: 20px;
    }

    #paginas a:hover {
        color: blue;
    }

    #contenido {
        margin-top: 20px;
        text-align: center;
    }

    .regla {
        margin-bottom: 20px;
    }

    .regla strong {
        font-weight: bold;
    }
</style>
</head>
<body>

<div id="wrapper">
    <div id="content">
        <div id="contenido">
            <div id="header">
                <div id="titulo">Reglas Gramaticales - Kawaiinese</div>
                <div id="paginas">
                    <a href="index.html">Inicio</a>
                    <a href="traductor.html">Traductor</a>
                    <a href="diccionario.html">Diccionario</a>
                    <a href="form.html">Crear Palabra</a>
                </div>
            </div>

            <h1>Reglas Gramaticales Kawaiinese</h1>
            <div class="reglas" id="reglas"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
<script>
// Configurar la ruta al worker de PDF.js
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

document.addEventListener("DOMContentLoaded", function() {
    // Ruta del archivo PDF
    var archivo = "ruta/al/archivo.pdf";

    // Cargar el PDF
    pdfjsLib.getDocument(archivo).promise.then(function(pdf) {
        var numPages = pdf.numPages;
        var text = "";

        // Iterar sobre todas las páginas del PDF
        for (var i = 1; i <= numPages; i++) {
            pdf.getPage(i).then(function(page) {
                // Extraer el texto de la página
                page.getTextContent().then(function(content) {
                    content.items.forEach(function(item) {
                        text += item.str + " ";
                    });

                    // Separar el texto en reglas gramaticales
                    var reglas = text.split("___");

                    // Mostrar las reglas en la página
                    var divReglas = document.getElementById("reglas");
                    reglas.forEach(function(regla) {
                        // Aplicar formato (negrita) a los textos entre **...**
                        regla = regla.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
                        divReglas.innerHTML += "<div class='regla'>" + regla + "</div>";
                    });
                });
            });
        }
    }).catch(function(reason) {
        console.error("Error al cargar el PDF:", reason);
    });
});
</script>

</body>
</html>
