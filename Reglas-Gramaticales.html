<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reglas Gramaticales - Kawaiinese</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 800px; /* Ancho de aproximadamente 800px */
        height: auto; /* Alto ajustable */
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        margin-bottom: 20px;
    }

    #titulo {
        font-size: 24px;
        font-weight: bold;
    }

    #paginas {
        display: flex;
        align-items: center;
    }

    #paginas a {
        text-decoration: none;
        color: black;
        margin-right: 20px;
    }

    #paginas a:hover {
        color: blue;
    }

    #contenido {
        margin-top: 20px;
        text-align: center;
    }

    .diccionario {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .entry {
        width: 45%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .entry:hover {
        background-color: #f9f9f9;
    }

    .sugerido {
        font-size: 12px;
        color: #666;
    }
</style>
</head>
<body>

<div id="wrapper">
    <div id="content">
        <div id="contenido">
            <div id="header">
                <div id="titulo">Reglas Gramaticales - Kawaiinese</div>
                <div id="paginas">
                    <a href="index.html">Inicio</a>
                    <a href="traductor.html">Traductor</a>
                    <a href="diccionario.html">Diccionario</a>
                    <a href="form.html">Crear Palabra</a>
                </div>
            </div>

            <h1>Reglas Gramaticales de Kawaiinese</h1>
            <div class="diccionario" id="reglasGramaticales"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var url = 'ReglasGramaticales.pdf';
    var canvasContainer = document.getElementById('reglasGramaticales');

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
        pdf.getPage(1).then(function(page) {
            var scale = 1.5;
            var viewport = page.getViewport({ scale: scale });

            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            var renderContext = {
                canvasContext: context,
                viewport: viewport
            };

            canvasContainer.appendChild(canvas);

            page.render(renderContext);
        });
    });
});
</script>

</body>
</html>
