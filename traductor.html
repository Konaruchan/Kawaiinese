<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Kawaiinés</title>
    <!-- Agregar la biblioteca SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 800px; /* Ancho de aproximadamente 800px */
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
            width: 100%;
        }

        #titulo {
            font-size: 36px;
            font-weight: bold;
        }

        #paginas {
            display: flex;
            align-items: center;
        }

        #paginas a {
            text-decoration: none;
            color: black;
            margin-right: 20px;
        }

        #paginas a:hover {
            color: blue;
        }

        #contenido {
            margin-top: 20px;
            text-align: center;
        }

        #resultado {
            margin-top: 20px;
            font-size: 24px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="content">
        <div id="header">
            <div id="titulo">Kawaiinese</div>
            <div id="paginas">
                <a href="index.html">Inicio</a>
                <a href="form.html">Crear palabra</a>
            </div>
        </div>

        <div id="contenido">
            <div id="resultado"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var urlParams = new URLSearchParams(window.location.search);
        var palabra = urlParams.get('palabra');

        if (palabra) {
            buscarTraduccion(palabra);
        }
    });

    function buscarTraduccion(palabra) {
        palabra = palabra.toLowerCase().trim();

        // Cargar el archivo Excel
        var archivo = "Kawaiinese.xlsx";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", archivo, true);
        xhr.responseType = "arraybuffer";

        xhr.onload = function () {
            var arrayBuffer = xhr.response;
            if (arrayBuffer) {
                var data = new Uint8Array(arrayBuffer);
                var workbook = XLSX.read(data, { type: "array" });
                var sheetName = workbook.SheetNames[0];
                var sheet = workbook.Sheets[sheetName];

                // Convertir la hoja de Excel a JSON
                var json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Buscar la traducción en Kawaiinés
                var traduccionEncontrada = false;
                for (var i = 1; i < json.length; i++) {
                    var palabraEspañol = json[i][0].toLowerCase().trim();
                    var palabraKawaiinés = json[i][1];
                    if (palabra === palabraEspañol) {
                        traduccionEncontrada = true;
                        document.getElementById("resultado").innerHTML = `
                            <div style="font-size: 36px; font-weight: bold;">${palabraKawaiinés}</div>
                            <div style="font-size: 24px; margin-top: 10px;">${json[i][0]}</div>
                        `;
                        break;
                    }
                }

                // Si no se encuentra la traducción
                if (!traduccionEncontrada) {
                    document.getElementById("resultado").innerHTML = `
                        <div style="font-size: 24px; font-weight: bold; color: red;">Traducción no encontrada</div>
                        <div style="font-size: 18px; margin-top: 10px;">Esa palabra aún no ha sido traducida<br>¿Por qué no creas su traducción?</div>
                        <button type="button" onclick="redirigirCrearPalabra()">Crear palabra</button>
                    `;
                }
            }
        };

        xhr.send();
    }

    // Función para redirigir a la página de creación de palabra
    function redirigirCrearPalabra() {
        window.location.href = "form.html";
    }
</script>

</body>
</html>
