<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traductor - Kawaiinese</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 800px; /* Ancho de aproximadamente 800px */
        height: 100vh; /* Alto ocupa toda la pantalla */
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        margin-bottom: 20px;
    }

    #titulo {
        font-size: 24px;
        font-weight: bold;
    }

    #paginas {
        display: flex;
        align-items: center;
    }

    #paginas a {
        text-decoration: none;
        color: black;
        margin-right: 20px;
    }

    #paginas a:hover {
        color: blue;
    }

    #contenido {
        margin-top: 20px;
        text-align: center;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 300px; /* Tamaño horizontal razonable */
        height: 40px; /* Altura más pequeña */
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    button {
        margin-top: 10px;
    }

    /* Estilos para el diccionario */
    #diccionario {
        text-align: left;
        margin-top: 20px;
    }

    #diccionario .palabra {
        font-size: 24px;
        font-weight: bold;
    }

    #diccionario .significado {
        margin-top: 10px;
    }
</style>
</head>
<body>

<div id="wrapper">
    <div id="content">
        <div id="header">
            <div id="titulo">Traductor - Kawaiinese</div>
            <div id="paginas">
                <a href="index.html">Inicio</a>
            </div>
        </div>

        <div id="contenido">
            <h1>¡Traduce palabras al Kawaiinese!</h1>

            <input type="text" id="palabra" placeholder="Ingrese una palabra en español">
            <button type="button" onclick="buscarTraduccion()">Traducir</button>

            <div id="resultado" style="text-align: center; margin-top: 20px;"></div>

            <div id="diccionario"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
<script>
var contadorPeticiones = 0;

function buscarTraduccion() {
    var palabra = document.getElementById("palabra").value.toLowerCase().trim();
    
    // Cargar el archivo Excel
    var archivo = "Kawaiinese.xlsx";
    var xhr = new XMLHttpRequest();
    xhr.open("GET", archivo, true);
    xhr.responseType = "arraybuffer";

    xhr.onload = function() {
        var arrayBuffer = xhr.response;
        if (arrayBuffer) {
            var data = new Uint8Array(arrayBuffer);
            var workbook = XLSX.read(data, { type: "array" });
            var sheetName = workbook.SheetNames[0];
            var sheet = workbook.Sheets[sheetName];

            // Convertir la hoja de Excel a JSON
            var json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            // Buscar la traducción en Kawaiinese
            var traduccionEncontrada = false;
            for (var i = 1; i < json.length; i++) {
                var palabraEspañol = json[i][0].toLowerCase().trim();
                var palabraKawaiinese = json[i][1];
                if (palabra === palabraEspañol) {
                    traduccionEncontrada = true;
                    mostrarTraduccion(palabraKawaiinese, i);
                    break;
                }
            }

            // Si no se encuentra la traducción
            if (!traduccionEncontrada) {
                mostrarNoTraducido();
            }
        }
    };

    xhr.send();
}

function mostrarTraduccion(palabraKawaiinese, indice) {
    var diccionario = document.getElementById("diccionario");
    diccionario.innerHTML = `
        <div class="palabra">${palabraKawaiinese}</div>
        <div class="significado"><strong>Significado en español:</strong> ${json[indice][2]}</div>
    `;
}

function mostrarNoTraducido() {
    var diccionario = document.getElementById("diccionario");
    diccionario.innerHTML = `
        <div class="palabra">¡Palabra no traducida!</div>
        <div class="significado">¡Esta palabra aún no ha sido traducida! ¿Por qué no creas su traducción?</div>
        <button onclick="redirigirFormulario()">Crear Palabra</button>
    `;
}

function redirigirFormulario() {
    window.location.href = "form.html";
}
</script>

</body>
</html>
