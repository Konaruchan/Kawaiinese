<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kawaiinese - Traductor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 800px; /* Ancho de aproximadamente 800px */
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        margin-bottom: 20px;
        width: 800px; /* Ancho de aproximadamente 800px */
    }

    #titulo {
        font-size: 36px;
        font-weight: bold;
    }

    #paginas {
        display: flex;
        align-items: center;
    }

    #paginas a {
        text-decoration: none;
        color: black;
        margin-right: 20px;
    }

    #paginas a:hover {
        color: blue;
    }

    #contenido {
        margin-top: 20px;
        text-align: center;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 300px; /* Tamaño horizontal razonable */
        height: 40px; /* Altura más pequeña */
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    button {
        margin-top: 10px;
    }

</style>
</head>
<body>

<div id="wrapper">
    <div id="content">
        <div id="header">
            <div id="titulo">Kawaiinese - Traductor</div>
            <div id="paginas">
                <a href="index.html">Inicio</a>
                <a href="form.html">Crear palabra</a>
            </div>
        </div>

        <div id="contenido">
            <!-- Aquí puedes colocar el código correspondiente al traductor -->
        </div>
    </div>
</div>

</body>
</html>
