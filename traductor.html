<!DOCTYPE html>
<html lang="es">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kawaiinese - Traductor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 800px; /* Ancho de aproximadamente 800px */
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        margin-bottom: 20px;
        width: 800px; /* Ancho de aproximadamente 800px */
    }

    #titulo {
        font-size: 36px;
        font-weight: bold;
    }

    #paginas {
        display: flex;
        align-items: center;
    }

    #paginas a {
        text-decoration: none;
        color: black;
        margin-right: 20px;
    }

    #paginas a:hover {
        color: blue;
    }

    #contenido {
        margin-top: 20px;
        text-align: center;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 300px; /* Tamaño horizontal razonable */
        height: 40px; /* Altura más pequeña */
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    button {
        margin-top: 10px;
    }

</style>
</head>
<body>

<div id="wrapper">
    <div id="content">
        <div id="header">
            <div id="titulo">Kawaiinese - Traductor</div>
            <div id="paginas">
                <a href="index.html">Inicio</a>
                <a href="form.html">Crear palabra</a>
            </div>
        </div>

        <div id="contenido">
            <input type="text" id="palabra" placeholder="Ingrese una palabra en español">
            <button type="button" onclick="buscarTraduccion()">Traducir</button>

            <div id="resultado" style="text-align: center; margin-top: 20px;"></div>

            <div style="margin-top: 20px;">
                <!-- Aquí se mostrará el resultado de la traducción -->
            </div>
        </div>
    </div>
</div>

<script>
function buscarTraduccion() {
    var palabra = document.getElementById("palabra").value.toLowerCase().trim();
    
    // Cargar el archivo Excel
    var archivo = "Kawaiinese.xlsx";
    var xhr = new XMLHttpRequest();
    xhr.open("GET", archivo, true);
    xhr.responseType = "arraybuffer";

    xhr.onload = function() {
        var arrayBuffer = xhr.response;
        if (arrayBuffer) {
            var data = new Uint8Array(arrayBuffer);
            var workbook = XLSX.read(data, { type: "array" });
            var sheetName = workbook.SheetNames[0];
            var sheet = workbook.Sheets[sheetName];

            // Convertir la hoja de Excel a JSON
            var json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            // Buscar la traducción en Kawaiinés
            var traduccionEncontrada = false;
            for (var i = 1; i < json.length; i++) {
                var palabraEspañol = json[i][0].toLowerCase().trim();
                var palabraKawaiinés = json[i][1];
                if (palabra === palabraEspañol) {
                    traduccionEncontrada = true;
                    document.getElementById("resultado").innerHTML = "<h2>¡La traducción a Kawaiinés es:</h2><h1>" + palabraKawaiinés + "</h1><p>(" + palabra + ")</p>";
                    break;
                }
            }

            // Si no se encuentra la traducción
            if (!traduccionEncontrada) {
                document.getElementById("resultado").innerHTML = "<p>Esa palabra aún no ha sido traducida</p><p>¿Por qué no creas su traducción?</p><button onclick=\"window.location.href='form.html'\">Crear palabra</button>";
            }
        }
    };

    xhr.send();
}
</script>

</body>
</html>
